<!DOCTYPE html>
<html>
<head>
    <title>If Statement Example</title>
</head>
<body>

<h2>Check Age</h2>

<button onclick="checkAge()">Click Me</button>

<p id="result"></p>

<script>
    function checkAge() {
        let age = 18;

        if (age >= 18) {
            document.getElementById("result").innerHTML = "You are an adult";
        }
    }
</script>

</body>
</html>
